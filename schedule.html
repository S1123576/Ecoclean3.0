<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預約收垃圾 - EcoClean</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>預約收垃圾 / Book a Waste Pickup</h1>
      <form action="#" method="post">
        <label for="name">姓名 / Name:</label>
        <input type="text" id="name" name="name" placeholder="輸入您的姓名">

        <label for="phone">聯絡電話 / Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="輸入聯絡電話">

        <label for="address">地址 / Address:</label>
        <input type="text" id="address" name="address" placeholder="輸入地址">

        <label for="date">預約日期 / Date:</label>
        <input type="date" id="date" name="date">

        <label for="volume">垃圾體積 / Waste Volume:</label>
        <select id="volume" name="volume">
          <option value="small">小型 / Small</option>
          <option value="medium">中型 / Medium</option>
          <option value="large">大型 / Large</option>
        </select>

        <label for="type">垃圾種類 / Waste Type:</label>
        <select id="type" name="type">
          <option value="recyclable">可回收 / Recyclable</option>
          <option value="non-recyclable">不可回收 / Non-Recyclable</option>
        </select>

        <button type="submit">送出預約 / Submit Booking</button>
      </form>
    </div>
  </div>
</body>
</html>
