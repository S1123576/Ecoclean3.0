<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoClean - 立即預約</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="logo.png" alt="EcoClean Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="about.html">關於我們</a></li>
                    <li><a href="booking.html">我的預約</a></li>
                    <li><a href="schedule.html">立即預約</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="content-section">
        <h2>立即預約</h2>
        <form id="booking-form">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">聯絡電話</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">電子信箱</label>
            <input type="email" id="email" name="email" required>

            <label for="address">地址</label>
            <input type="text" id="address" name="address" required>

            <label for="date">預約日期</label>
            <input type="date" id="date" name="date" required>

            <label for="size">垃圾體積</label>
            <select id="size" name="size">
                <option value="small">小型</option>
                <option value="medium">中型</option>
                <option value="large">大型</option>
                <option value="extra-large">超大型</option>
            </select>

            <label for="type">垃圾種類</label>
            <select id="type" name="type">
                <option value="recyclable">可回收</option>
                <option value="non-recyclable">不可回收</option>
                <option value="organic">廚餘</option>
            </select>

            <button type="submit">送出</button>
        </form>
    </section>

    
</body>
</html>
